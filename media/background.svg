<svg xmlns="http://www.w3.org/2000/svg"
     width="100" height="100" viewBox="0 0 100 50">
  <style>
    path {
      fill: none;
      stroke: black;
      stroke-width: 4;
      stroke-linecap: round;
      stroke-linejoin: round;
      stroke-dasharray: 120;
      stroke-dashoffset: 120;
      animation:
        draw 1s ease forwards,
        fillIn 0.5s ease forwards 1s,
        moveDown 1s ease infinite 1.5s;
    }

    @keyframes draw {
      to { stroke-dashoffset: 0; }
    }

    @keyframes fillIn {
      to { fill: #e91e63; }
    }

    @keyframes moveDown {
      to { transform: translateY(30px); }
    }
  </style>

  <g>
    <path d="M50 10 L50 60 M30 40 L50 60 L70 40"/>
  </g>
</svg>
